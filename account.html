<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>COVID Radar</title>
        <link href="structure.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="heatmaps.html">Heat Maps</a></li>
                <li><a href="groups.html">Groups</a></li>
                <li><a href="statistics.html">Stats</a></li>
                <li><a href="reportstatus.html">Report Status</a></li>
                <li class="active" style="float:right"><a href="account.html">Account</a></li>
              </ul>
        </nav>


        <main class="form">
            <h1 class="formTitle">User Settings</h1>

            <div class="fieldHolder">
                <label class="formLabel" for="username">Username:</label>
                <input class="formField" type="text" id="username" name="username">
            </div>
            <br>
            <div class="fieldHolder">
                <label class="formLabel" for="name">Name:</label>
                <input class="formField" type="text" id="name" name="name">
            </div>
            <br>
            <div class="fieldHolder">
                <label class="formLabel" for="email">Email:</label>
                <input class="formField" type="email" id="email" name="email">
            </div>
            <br>
            <div class="fieldHolder">
                <label class="formLabel" for="password">Password:</label>
                <input class="formField" type="password" id="password" name="password">
            </div>
            <br>
            <div class="fieldHolder">
                <label class="formLabel" for="address">Address:</label>
                <input class="formField" type="text" id="address" name="address">
            </div>
            <br>
            <div class="fieldHolder">
                <label class="formLabel" for="phone">Phone #:</label>
                <input class="formField" type="tel" id="phone" name="phone">
            </div>
            <br>
            <div class="fieldHolder">
                <label class="formLabel" for="language">Language:</label>
                <select class="formField" id="language" name="language">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <!-- Add more language options as needed -->
                </select>
            </div>
            <br>
            <div class="fieldHolder">
                <button>Save Settings</button>
            </div>
        </main>
    </body>
</html>
