<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>COVID Radar | Signup</title>
        <link href="structure.css" rel="stylesheet" type="text/css">
    </head>

    <body class="form">

        <nav class="navbar">
            <ul>
                <li><p>COVID Radar</p></li>
            </ul>
        </nav>
        <main>
            <h1 class="formTitle">Register</h1>
            
            <div class="fieldHolder">
                <label class="formLabel" for="username">Username</label>
                <input class="formField" type="text" id="username"></input>
            </div>
            <br>
            <div class="fieldHolder">
                <label class="formLabel" for="password">Password</label>
                <input class="formField" type="text" id="password"></input>
            </div>
            <br>
            <div class="fieldHolder">
                <label class="formLabel" for="confirmpassword">Confirm Password:</label>
                <input class="formField" type="text" id="confirmpassword"></input>
            </div>
            <br>
            <div class="fieldHolder">
                <button><a href="index.html">Create Account</a></button>
                <button><a href="index.html">Have an account?</a></button>
            </div>
        </main>
    </body>
</html>
